<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HZY HZY1618yzh HZY1618yzh的个人主页">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态文章-HZY</title>
    <script>
        (function () {
            document.title = 'Loding... 静态文章-HZY';
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/css/sidebar.css" crossorigin="anonymous">
    <script src="/js/sidebar.js"></script>
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/usericon/1394471.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .link-card a {
            position: relative;
            z-index: 1;
            color: black !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .special-card {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            position: relative;
            overflow: hidden;
            border: 2px solid #ff5252;
            box-shadow: 0 4px 20px rgba(255, 82, 82, 0.4);
        }

        .special-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 20px);
            animation: shine 3s infinite linear;
            z-index: 0;
        }

        .special-card a {
            position: relative;
            z-index: 1;
            color: white !important;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .special-card img {
            filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5));
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .pro {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            color: black !important;
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .pro a {
            position: relative;
            z-index: 1;
            color: black !important;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <main style="padding: 20px;">
        <h1>文章列表</h1>
        <div class="link-card">
            <div class="pro"><a href="/articles/qwsx">鹤维世新 —— 萧绰（zhúo）文</a></div>
            <div class="pro"><a href="/articles/st-ytmz">三体后续 —— 转载</a></div>
        </div>
    </main>
    <script>
        function wait(islod, chyt) {
            const interval = setInterval(() => {
                if (islod()) {
                    document.title = chyt;
                    clearInterval(interval);
                }
            }, 100);
        }
        wait(
            () => document.readyState === 'complete',
            '静态文章-HZY'
        );
    </script>
</body>

</html>
