            if (code.startsWith('$') && code.endsWith('$') && code.length > 1) {
                const latex = code.substring(1, code.length - 1);
                try {
                    return katex.renderToString(latex, { displayMode: false, throwOnError: false });

                    return `<div class="katex-display">${katex.renderToString(latex, { displayMode: true, throwOnError: false })}</div>`;

                    return `<div style="color: red; padding: 10px; background: #fee;">LaTeX错误: ${e.message}</div>`;

        function renderMarkdownWithLatex(markdown) {
            if (!markdown) return '';

            try {
                let html = marked.parse(markdown, { renderer });
                return html;

                return `<div style="color: red;">Markdown解析错误: ${error.message}</div>`;

        function renderLatexInElement(element) {
            if (!element) return;

            renderMathInElement(element, {
                delimiters: [

                    { left: '$', right: '$', display: false },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                throwOnError: false,
                errorColor: '#cc0000'
            });

            const div = document.createElement('div');

            async init() {
                window.addEventListener('popstate', this.handleRoute.bind(this));
                await this.handleRoute();
            },

            async handleRoute() {
                let path = window.location.pathname;
                let params = {};

                if (path.endsWith('/')) {
                    path = path.slice(0, -1);
                }

                for (const route in this.routes) {
                    const routePattern = route.replace(/:\w+/g, '([^/]+)');
                    const regex = new RegExp(`^${routePattern}$`);
                    const match = path.match(regex);

                    if (match) {
                        const paramNames = [...route.matchAll(/:(\w+)/g)].map(m => m[1]);
                        paramNames.forEach((name, index) => {
                            params[name] = match[index + 1];
                        });

                        this.routes[route](params);
                        return;
                    }
                }

                showArticleList();
            },

            navigate(path) {
                history.pushState(null, '', path);
                this.handleRoute();
            }
        };
