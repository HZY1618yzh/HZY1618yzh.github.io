<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HZY HZY1618yzh HZY1618yzh的个人主页">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏|打枪</title>
    <script>
        (function () {
            document.title = 'Loding... 游戏|打枪';
        })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/sidebar.css" crossorigin="anonymous">
    <script src="/js/sidebar.js"></script>
    <link rel="icon" href="https://cdn.luogu.com.cn/upload/usericon/1394471.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 40px);
            position: relative;
        }

        .game-canvas {
            background-color: #2c3e50;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: crosshair;
        }

        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
        }

        .game-controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-start {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        .btn-reset {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 10px;
            z-index: 10;
        }

        .game-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .game-instructions {
            font-size: 18px;
            max-width: 500px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .hidden {
            display: none;
        }

        /* 射击效果 */
        .shot-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, #ffeb3b, #ff9800);
            pointer-events: none;
            animation: shotExpand 0.3s forwards;
            z-index: 5;
        }

        @keyframes shotExpand {
            0% {
                transform: scale(0);
                opacity: 1;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* 目标样式 */
        .target {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, #e74c3c, #c0392b);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
            transition: transform 0.2s;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target-hit {
            animation: targetHit 0.3s forwards;
        }

        @keyframes targetHit {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="nav"></div>
    <main style="padding: 20px;">
        <div class="game-container">
            <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
            <div class="game-ui">
                <div>得分: <span id="score">0</span></div>
                <div>时间: <span id="timer">10</span>秒</div>
                <div>目标: <span id="targets">0</span>/<span id="totalTargets">10</span></div>
            </div>
            <div class="game-controls">
                <button id="startBtn" class="btn btn-start">开始游戏</button>
                <button id="resetBtn" class="btn btn-reset">重新开始</button>
            </div>
            <div id="startScreen" class="game-overlay">
                <h1 class="game-title">打枪游戏</h1>
                <p class="game-instructions">
                    点击屏幕上的红色靶子进行射击！<br>
                    在10秒内尽可能击中更多目标。<br>
                    每个靶子得10分，全部击中额外奖励100分！
                </p>
                <button id="startGameBtn" class="btn btn-start">开始游戏</button>
            </div>
            <div id="endScreen" class="game-overlay hidden">
                <h1 class="game-title">游戏结束</h1>
                <p class="game-instructions">
                    你的最终得分: <span id="finalScore">0</span><br>
                    击中的目标: <span id="finalTargets">0</span>/<span id="finalTotalTargets">10</span>
                </p>
                <button id="playAgainBtn" class="btn btn-start">再玩一次</button>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');
            const timerElement = document.getElementById('timer');
            const targetsElement = document.getElementById('targets');
            const totalTargetsElement = document.getElementById('totalTargets');
            const startScreen = document.getElementById('startScreen');
            const endScreen = document.getElementById('endScreen');
            const startBtn = document.getElementById('startBtn');
            const resetBtn = document.getElementById('resetBtn');
            const startGameBtn = document.getElementById('startGameBtn');
            const playAgainBtn = document.getElementById('playAgainBtn');
            const finalScoreElement = document.getElementById('finalScore');
            const finalTargetsElement = document.getElementById('finalTargets');
            const finalTotalTargetsElement = document.getElementById('finalTotalTargets');

            // 游戏变量
            let score = 0;
            let timeLeft = 10;
            let targetsHit = 0;
            let totalTargets = 10;
            let gameActive = false;
            let gameTimer;
            let targets = [];

            // 初始化游戏
            function initGame() {
                score = 0;
                timeLeft = 10;
                targetsHit = 0;
                totalTargets = 10;
                targets = [];

                updateUI();
                createTargets();
            }

            // 创建目标
            function createTargets() {
                targets = [];
                for (let i = 0; i < totalTargets; i++) {
                    const size = Math.random() * 30 + 30; // 30-60px
                    const x = Math.random() * (canvas.width - size * 2) + size;
                    const y = Math.random() * (canvas.height - size * 2) + size;

                    targets.push({
                        x: x,
                        y: y,
                        size: size,
                        hit: false
                    });
                }

                draw();
            }

            // 绘制游戏
            function draw() {
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // 绘制背景
                ctx.fillStyle = '#2c3e50';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 绘制目标
                targets.forEach(target => {
                    if (!target.hit) {
                        // 靶心
                        ctx.beginPath();
                        ctx.arc(target.x, target.y, target.size, 0, Math.PI * 2);
                        ctx.fillStyle = '#e74c3c';
                        ctx.fill();

                        // 靶环
                        ctx.beginPath();
                        ctx.arc(target.x, target.y, target.size * 0.7, 0, Math.PI * 2);
                        ctx.fillStyle = '#fff';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(target.x, target.y, target.size * 0.4, 0, Math.PI * 2);
                        ctx.fillStyle = '#e74c3c';
                        ctx.fill();

                        ctx.beginPath();
                        ctx.arc(target.x, target.y, target.size * 0.2, 0, Math.PI * 2);
                        ctx.fillStyle = '#fff';
                        ctx.fill();
                    }
                });
            }

            // 检查点击是否命中目标
            function checkHit(x, y) {
                let hit = false;

                targets.forEach(target => {
                    if (!target.hit) {
                        const distance = Math.sqrt(
                            Math.pow(x - target.x, 2) +
                            Math.pow(y - target.y, 2)
                        );

                        if (distance <= target.size) {
                            target.hit = true;
                            hit = true;
                            score += 10;
                            targetsHit++;

                            // 创建命中效果
                            createHitEffect(x, y);

                            // 检查是否所有目标都被击中
                            if (targetsHit === totalTargets) {
                                score += 100; // 额外奖励
                                endGame();
                            }
                        }
                    }
                });

                if (hit) {
                    updateUI();
                    draw();
                }

                return hit;
            }

            // 创建命中效果
            function createHitEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'shot-effect';
                effect.style.left = (x - 10) + 'px';
                effect.style.top = (y - 10) + 'px';

                document.querySelector('.game-container').appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, 300);
            }

            // 更新UI
            function updateUI() {
                scoreElement.textContent = score;
                timerElement.textContent = timeLeft;
                targetsElement.textContent = targetsHit;
                totalTargetsElement.textContent = totalTargets;
            }

            // 开始游戏
            function startGame() {
                gameActive = true;
                startScreen.classList.add('hidden');
                endScreen.classList.add('hidden');

                initGame();

                // 开始计时
                gameTimer = setInterval(() => {
                    timeLeft--;
                    updateUI();

                    if (timeLeft <= 0) {
                        endGame();
                    }
                }, 1000);
            }

            // 结束游戏
            function endGame() {
                gameActive = false;
                clearInterval(gameTimer);

                finalScoreElement.textContent = score;
                finalTargetsElement.textContent = targetsHit;
                finalTotalTargetsElement.textContent = totalTargets;

                endScreen.classList.remove('hidden');
            }

            // 事件监听
            canvas.addEventListener('click', (e) => {
                if (!gameActive) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (!checkHit(x, y)) {
                    // 未命中，创建射击效果
                    createHitEffect(x, y);
                }
            });

            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', initGame);
            startGameBtn.addEventListener('click', startGame);
            playAgainBtn.addEventListener('click', startGame);

            // 初始绘制
            draw();
        });

        function wait(islod, chyt) {
            const interval = setInterval(() => {
                if (islod()) {
                    document.title = chyt;
                    clearInterval(interval);
                }
            }, 100);
        }

        wait(
            () => document.readyState === 'complete',
            '游戏|打枪'
        );
    </script>
</body>

</html>
