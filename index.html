    <script>
        function getBeijingTime() {
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const beijingTime = new Date(utc + 3600000 * 8);
            return beijingTime;
        }

        function formatTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            const weekday = weekdays[date.getDay()];
            
            return {
                dateStr: `${year}-${month}-${day}`,
                timeStr: `${hours}:${minutes}:${seconds}`,
                weekday: weekday
            };
        }

        function updateBeijingTime() {
            const beijingTime = getBeijingTime();
            const formatted = formatTime(beijingTime);
            
            const timeDisplay = document.getElementById('beijing-time-display');
            const dateDisplay = document.getElementById('beijing-date');
            const weekdayDisplay = document.getElementById('beijing-weekday');
            
            if (timeDisplay) {
                timeDisplay.textContent = formatted.timeStr;
            }
            
            if (dateDisplay && weekdayDisplay) {
                dateDisplay.textContent = formatted.dateStr;
                weekdayDisplay.textContent = formatted.weekday;
            }
        }
        updateBeijingTime();
        setInterval(updateBeijingTime, 1000);
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.link-card');
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.setAttribute('tabindex', '0');
                item.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        this.click();
                    }
                });
            });
        });
        document.getElementById('seemorepro').addEventListener('click', function (e) {
            e.stopPropagation();
            document.getElementById('pro').innerHTML = '<div class="pro">绿水青山就是金山银山 ——习近平</div><div class="center"><p>没有更多了</p></div>';
        });
        function wait(islod, chyt) {
            const interval = setInterval(() => {
                if (islod()) {
                    document.title = chyt;
                    clearInterval(interval);
                }
            }, 100);
        }
        wait(
            () => document.readyState === 'complete',
            '主页-HZY'
        );
    </script>
